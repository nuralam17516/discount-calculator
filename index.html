<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto">
    <header class="mt-12 text-center text-5xl font-serif font-bold">Welcome to <span class="text-blue-500 text-opacity-80">Discount Calculator</span></header>
   <!-- ------percentage discount------ -->
    <div class="flex justify-center gap-5">
        <div class="border-2 px-5 py-2 mt-10 rounded-lg">
            <h1 class="text-3xl font-semibold mt-3">Discount Calculation</h1>
            <p class="text-2xl font-semibold mt-2 text-start">Price($) :  <input class="w-1/2 px-2 border" type="text" name="" id="total-price" placeholder="Amount"></p>
            
            <p class="text-2xl font-semibold mt-2"> Discount (%): <input class="w-1/2 px-2 border" type="text" name="" id="discount-span" placeholder="Discount Value"></p>
            <button onclick="getDiscountValue()" class="bg-orange-600 text-white font-bold px-4 py-2 rounded-lg mt-2">Calculate</button>
            <p class="text-2xl font-semibold mt-2">Pay Amount ($): <span id="pay-span">0</span></p>
        </div>
        <!-- ------coupon discount------ -->
        <div class="border-2 px-5 py-2 mt-10 text-center rounded-lg">
            <h1 class="text-3xl font-semibold mt-3">Coupon Discount Calculation</h1>
            <p class="text-2xl font-semibold mt-2">Price($) : <input class="w-1/2 px-2 border" type="text" name="" id="price-field" placeholder="Amount"></span></p>
            <p class="text-2xl font-semibold mt-2"> Coupon: <Span id="discount-span">DISC30</Span></p>
            <input id="coupon-field" class="border rounded-lg py-2 px-2" type="text" name="" placeholder="Insert Coupon Code">
            <button onclick="getDiscountCouponValue()" class="bg-orange-600 text-white font-bold px-4 py-2 rounded-lg mt-2">Calculate</button>
            <p class="text-2xl font-semibold mt-2">Pay Amount: <span id="coupon-pay-span">0</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
